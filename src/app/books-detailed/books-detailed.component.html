
<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center" class="header">
    <a [routerLink]="['/books']"><mat-icon>arrow_back</mat-icon></a>
    <span class="header-title">Book Details</span>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/user-list', element.id]">{{element.id}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Book Name </th>
        <td mat-cell *matCellDef="let element">
          <ng-container>{{element.name}}</ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Publised Year </th>
        <td mat-cell *matCellDef="let element">
          <ng-container>{{element.year}}</ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author </th>
        <td mat-cell *matCellDef="let element">
          <ng-container>{{element.author}}</ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let element"> {{element.rating }} </td>
      </ng-container>
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.owner ===''">
          No Body
        </ng-container>
        <ng-container *ngIf="element.owner !==''">
          {{getOwnerName(element.owner)}}
        </ng-container>

        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="align-right">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item aria-label="toggle done" (click)="lendTheBook(element)"><mat-icon>redo</mat-icon>Lend The Book</button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
