<div fxLayout="column">
  <!-- Header Section -->
  <div fxLayout="row" fxLayoutAlign="start center" class="header">
    <a [routerLink]="['/user-list']"><mat-icon>arrow_back</mat-icon></a>
    <span class="header-title">User Details</span>
  </div>

  <!-- Tab Group Section -->
  <mat-tab-group animationDuration="500ms">
    <mat-tab label="Borrowed Books">
      <div fxLayout="column">
        <div *ngIf="dataSource && dataSource.length > 0; else noRecords">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element">
                {{element.id}}
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Book Name </th>
              <td mat-cell *matCellDef="let element">
                <ng-container>{{element.name}}</ng-container>
              </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Loan Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date | timeTransform}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="align-right">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item aria-label="toggle done" (click)="returnTheBook(element)">
                    <mat-icon>keyboard_return</mat-icon> Return The Book
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <ng-template #noRecords>
          <div class="no-records">No records found</div>
        </ng-template>
      </div>
    </mat-tab>

    <mat-tab label="Previously Borrowed Books">
      <div fxLayout="column">
        <div *ngIf="dataSource2 && dataSource2.length > 0; else noRecords2">
          <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8 full-width-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element">
                {{element.id}}
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Book Name </th>
              <td mat-cell *matCellDef="let element">
                <ng-container>{{element.name}}</ng-container>
              </td>
            </ng-container>

            <ng-container matColumnDef="score">
              <th mat-header-cell *matHeaderCellDef>Score
                <mat-icon matTooltip="The following scores range from 1 to 5. 1 is the lowest and 5 is the highest.">help_outline</mat-icon>
              </th>
              <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Delivered Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date | timeTransform}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
          </table>
        </div>

        <ng-template #noRecords2>
          <div class="no-records">No records found</div>
        </ng-template>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
