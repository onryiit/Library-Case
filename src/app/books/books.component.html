<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center" class="header">
    <span class="header-title">Books</span>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/books', element.id]">{{element.id}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Book Name </th>
        <td mat-cell *matCellDef="let element">
          <ng-container>{{element.name}}</ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Registirated Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | timeTransform}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
